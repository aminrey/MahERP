<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <title>Tooltip Test - SIMPLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        
        .test-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background: white;
            border-radius: 8px;
        }
        
        .test-btn:hover {
            background: #f0f0f0;
        }
    </style>
    
    <!-- Custom Tooltip CSS -->
    <link href="/assets/css/custom-tooltip.css?v=2.2" rel="stylesheet" />
</head>
<body>
    <h1>🧪 Tooltip Test Page</h1>
    <p>اگر این صفحه کار کرد، یعنی مشکل از جای دیگه‌ست!</p>
    
    <div style="background: white; padding: 30px; border-radius: 10px; margin-top: 20px;">
        <h2>Test Buttons:</h2>
        
        <button class="test-btn" 
                data-tooltip="این یک tooltip ساده است">
            دکمه 1 - ساده
        </button>
        
        <button class="test-btn" 
                data-tooltip="Theme Success"
                data-tooltip-theme="success">
            دکمه 2 - سبز
        </button>
        
        <button class="test-btn" 
                data-tooltip="Theme Danger"
                data-tooltip-theme="danger">
            دکمه 3 - قرمز
        </button>
        
        <button class="test-btn" 
                data-tooltip="موقعیت Bottom"
                data-tooltip-position="bottom"
                data-tooltip-theme="primary">
            دکمه 4 - پایین
        </button>
        
        <button class="test-btn" 
                data-tooltip="موقعیت Right"
                data-tooltip-position="right"
                data-tooltip-theme="warning">
            دکمه 5 - راست
        </button>
    </div>
    
    <!-- Console Debug Info -->
    <div style="background: #333; color: #0f0; padding: 20px; margin-top: 30px; border-radius: 10px; font-family: 'Courier New', monospace;">
        <h3 style="color: #0f0;">📊 Debug Console:</h3>
        <div id="debug-console"></div>
    </div>

    <!-- Custom Tooltip JS -->
    <script src="/assets/js/custom-tooltip.js?v=2.2"></script>
    
    <script>
        const debugConsole = document.getElementById('debug-console');
        
        function log(message, type = 'info') {
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#ff0';
            const line = document.createElement('div');
            line.style.color = color;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugConsole.appendChild(line);
            console.log(message);
        }
        
        log('🔄 صفحه تست لود شد');
        
        // Check if CSS is loaded
        const cssLoaded = Array.from(document.styleSheets).some(sheet => {
            try {
                return sheet.href && sheet.href.includes('custom-tooltip.css');
            } catch (e) {
                return false;
            }
        });
        
        if (cssLoaded) {
            log('✅ CSS لود شد', 'success');
        } else {
            log('❌ CSS لود نشد!', 'error');
        }
        
        // Check if JS is loaded
        setTimeout(() => {
            if (typeof CustomTooltip !== 'undefined') {
                log('✅ CustomTooltip class لود شد', 'success');
                
                // Count elements
                const elements = document.querySelectorAll('[data-tooltip]');
                log(`📌 تعداد المنت‌ها با data-tooltip: ${elements.length}`);
                
                // Try to initialize
                try {
                    const count = CustomTooltip.init('[data-tooltip]');
                    log(`✅ ${count} tooltip initialize شد`, 'success');
                } catch (error) {
                    log(`❌ خطا در initialize: ${error.message}`, 'error');
                }
                
                // Test on first button
                const firstBtn = document.querySelector('.test-btn');
                if (firstBtn) {
                    log('🎯 ماوس را روی دکمه‌ها ببر تا tooltip ظاهر شود', 'info');
                }
            } else {
                log('❌ CustomTooltip class لود نشد!', 'error');
                log('❌ مسیر فایل JS را چک کنید', 'error');
            }
        }, 500);
    </script>
</body>
</html>
